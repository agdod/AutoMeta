<!DOCTYPE html>
<html>

<body>

<form>
retrieve keyword <button type = "button" onClick = "loadfile()">retrieve</button>

</form>
<div id = "keywordList"><b>key words will be listed here...</b></div>

<script>
  function loadfile() {
    var xhttp ;//= new XMLHttpRequest();
    if (window.XMLHttpRequest) {
      // code for IE7+, Firefox, Chrome, Opera, Safari
      xhttp = new XMLHttpRequest();
    } else {  // code for IE6, IE5
      xhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    document.getElementById("keywordList").innerHTML="WTF!";
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("keywordList").innerHTML = this.responseText;
      } else  { 
        document.getElementById("keywordList").innerHTML = this.statusText; 
      }
    }
    
    
    xhttp.open("GET","keywordtest.xml",true);
    xhttp.send(); 
    
  }
  </script>

</body>
</html>
